<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentHelper@RobinBijoPrograms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-6 max-w-xl w-full space-y-6">
    <h1 class="text-2xl font-bold text-center text-green-600">ðŸ“˜StudentHelper v1.0 Timetable Generator</h1>

    <form id="studyForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Subject:</label>
        <input type="text" id="subject" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Hours per day:</label>
        <input type="number" id="hours" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Goal(syllabus,prep by date,special focus): to(continue in box)</label>
        <input type="text" id="goal" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Generate Study Plan
      </button>
    </form>

    <p id="errorMsg" class="transition-all duration-300 ease-in-out transform text-red-500 text-sm text-center opacity-0 -translate-y-2">
      Please fill in all the fields before generating your study plan.
    </p>

    <div id="output" class="whitespace-pre-wrap text-sm font-mono p-4 bg-gray-50 rounded border border-gray-200 overflow-auto">
      Click Generate to see your timetable
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
